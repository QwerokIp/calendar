    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let updateInterval = null;
        let lastVisibilityChange = Date.now();
        const VISIBILITY_THRESHOLD = 5000;
        const WIDGET_UPDATE_INTERVAL = 300000;
        
        // –ë–∞–∑–æ–≤—ã–π URL –≤–∏–¥–∂–µ—Ç–∞
        const WIDGET_BASE_URL = "https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&countries=25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35&lang=7";

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const DEFAULT_SETTINGS = {
            importance: '1,2,3',
            category: '_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds',
            timeZone: '18',
            period: 'today',
            calType: 'day',
            saveSettings: true
        };

        // –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        let currentSettings = {...DEFAULT_SETTINGS};

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, duration = 1500) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ localStorage
        function saveSettings() {
            if (!currentSettings.saveSettings) return;
            
            try {
                localStorage.setItem('economicCalendarSettings', JSON.stringify(currentSettings));
                document.getElementById('settingsStatus').textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã';
                console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', currentSettings);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                document.getElementById('settingsStatus').textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ localStorage
        function loadSettings() {
            try {
                const saved = localStorage.getItem('economicCalendarSettings');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    currentSettings = {...DEFAULT_SETTINGS, ...parsed};
                    console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', currentSettings);
                    return true;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
            }
            return false;
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º —Ñ–æ—Ä–º—ã
        function applySettingsToForm() {
            document.getElementById('saveSettings').checked = currentSettings.saveSettings;
            document.getElementById('importanceSelect').value = currentSettings.importance;
            document.getElementById('categorySelect').value = currentSettings.category;
            document.getElementById('timezoneSelect').value = currentSettings.timeZone;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –ø–µ—Ä–∏–æ–¥–∞
            updatePeriodButtons();
            
            document.getElementById('settingsStatus').textContent = 
                currentSettings.saveSettings ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : '–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ';
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–∏–æ–¥–∞
        function updatePeriodButtons() {
            const buttons = document.querySelectorAll('.date-controls button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            let periodBtnId;
            switch(currentSettings.period) {
                case 'yesterday':
                    periodBtnId = 'btnYesterday';
                    break;
                case 'today':
                    periodBtnId = 'btnToday';
                    break;
                case 'tomorrow':
                    periodBtnId = 'btnTomorrow';
                    break;
                case 'thisWeek':
                    periodBtnId = 'btnThisWeek';
                    break;
                default:
                    periodBtnId = 'btnToday';
            }
            
            const periodBtn = document.getElementById(periodBtnId);
            if (periodBtn) {
                periodBtn.classList.add('active');
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ —Ñ–æ—Ä–º—ã
        function updateSettingsFromForm() {
            currentSettings = {
                importance: document.getElementById('importanceSelect').value,
                category: document.getElementById('categorySelect').value,
                timeZone: document.getElementById('timezoneSelect').value,
                period: currentSettings.period, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–µ—Ä–∏–æ–¥
                calType: currentSettings.calType, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∏–ø –∫–∞–ª–µ–Ω–¥–∞—Ä—è
                saveSettings: document.getElementById('saveSettings').checked
            };
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –¥–ª—è URL
        function formatDateForUrl(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }

        // –°–æ–±–∏—Ä–∞–µ–º URL –≤–∏–¥–∂–µ—Ç–∞ —Å —Ç–µ–∫—É—â–∏–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
        function buildWidgetUrl() {
            const params = new URLSearchParams();
            
            // –ë–∞–∑–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            params.append('columns', 'exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous');
            params.append('countries', '25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35');
            params.append('lang', '7');
            
            // –§–∏–ª—å—Ç—Ä—ã
            if (currentSettings.category) {
                params.append('category', currentSettings.category);
            }
            
            if (currentSettings.importance) {
                params.append('importance', currentSettings.importance);
            }
            
            // –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å –∏ —Ç–∏–ø –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            params.append('timeZone', currentSettings.timeZone);
            params.append('calType', currentSettings.calType);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞—Ç—ã –¥–ª—è –ø–µ—Ä–∏–æ–¥–æ–≤
            const now = new Date();
            
            switch(currentSettings.period) {
                case 'yesterday':
                    const yesterday = new Date(now);
                    yesterday.setDate(now.getDate() - 1);
                    params.append('date', formatDateForUrl(yesterday));
                    params.set('calType', 'day'); // –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º —Ç–∏–ø –∫–∞–ª–µ–Ω–¥–∞—Ä—è
                    break;
                    
                case 'today':
                    params.append('date', formatDateForUrl(now));
                    params.set('calType', 'day');
                    break;
                    
                case 'tomorrow':
                    const tomorrow = new Date(now);
                    tomorrow.setDate(now.getDate() + 1);
                    params.append('date', formatDateForUrl(tomorrow));
                    params.set('calType', 'day');
                    break;
                    
                case 'thisWeek':
                    // –î–ª—è –Ω–µ–¥–µ–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º calType=week –±–µ–∑ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –¥–∞—Ç—ã
                    params.set('calType', 'week');
                    // –ù–µ –ø–µ—Ä–µ–¥–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä date –¥–ª—è –Ω–µ–¥–µ–ª—å–Ω–æ–≥–æ –≤–∏–¥–∞
                    break;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
            params.append('_t', new Date().getTime());
            
            console.log('–°–æ–±—Ä–∞–Ω URL:', `https://sslecal2.investing.com?${params.toString()}`);
            return `https://sslecal2.investing.com?${params.toString()}`;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∂–µ—Ç —Å —Ç–µ–∫—É—â–∏–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
        function updateWidget() {
            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞ —Å –ø–µ—Ä–∏–æ–¥–æ–º:', currentSettings.period);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏
            if (!isPageVisible() || !isWidgetVisible()) {
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–ø—É—â–µ–Ω–æ');
                return;
            }

            // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
            const now = Date.now();
            if (now - lastVisibilityChange < VISIBILITY_THRESHOLD) {
                return;
            }

            const iframe = document.getElementById('investingWidget');
            triggerUpdateAnimation();
            
            setTimeout(() => {
                const newUrl = buildWidgetUrl();
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞ URL:', newUrl);
                iframe.src = newUrl;
                showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(currentSettings.period)}`);
            }, 300);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–∏–æ–¥
        function setPeriod(period) {
            console.log('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–∏–æ–¥–∞:', period);
            currentSettings.period = period;
            currentSettings.calType = period === 'thisWeek' ? 'week' : 'day';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            updatePeriodButtons();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            saveSettings();
            
            // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∂–µ—Ç
            updateWidget();
        }

        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Ä–∏–æ–¥–∞
        function getPeriodName(period) {
            const names = {
                yesterday: '–í—á–µ—Ä–∞',
                today: '–°–µ–≥–æ–¥–Ω—è',
                tomorrow: '–ó–∞–≤—Ç—Ä–∞',
                thisWeek: '–í—Å—è –Ω–µ–¥–µ–ª—è'
            };
            return names[period] || period;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤–∏–¥–∂–µ—Ç–∞
        function isWidgetVisible() {
            const iframe = document.getElementById('investingWidget');
            if (!iframe) return false;
            
            const rect = iframe.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const windowWidth = window.innerWidth || document.documentElement.clientWidth;
            
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= windowHeight &&
                rect.right <= windowWidth
            );
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function isPageVisible() {
            return !document.hidden;
        }

        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
        function triggerUpdateAnimation() {
            const container = document.querySelector('.container');
            container.classList.add('updating');
            setTimeout(() => {
                container.classList.remove('updating');
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function startIntervals() {
            stopIntervals();
            updateInterval = setInterval(updateWidget, WIDGET_UPDATE_INTERVAL);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤
        function stopIntervals() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function handleVisibilityChange() {
            lastVisibilityChange = Date.now();
            
            if (document.hidden) {
                stopIntervals();
            } else {
                startIntervals();
                setTimeout(updateWidget, 1000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
        let scrollTimeout;
        function handleScroll() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (isWidgetVisible() && isPageVisible() && !updateInterval) {
                    startIntervals();
                }
                else if (!isWidgetVisible() && updateInterval) {
                    stopIntervals();
                }
            }, 500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadSettings();
            applySettingsToForm();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–∂–µ—Ç
            const initialUrl = buildWidgetUrl();
            console.log('–ù–∞—á–∞–ª—å–Ω—ã–π URL:', initialUrl);
            document.getElementById('investingWidget').src = initialUrl;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (isPageVisible()) {
                startIntervals();
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('scroll', handleScroll);
            window.addEventListener('resize', handleScroll);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–∏–æ–¥–∞
            document.getElementById('btnYesterday').addEventListener('click', function() {
                console.log('–ö–ª–∏–∫ –ø–æ –í—á–µ—Ä–∞');
                setPeriod('yesterday');
            });
            
            document.getElementById('btnToday').addEventListener('click', function() {
                console.log('–ö–ª–∏–∫ –ø–æ –°–µ–≥–æ–¥–Ω—è');
                setPeriod('today');
            });
            
            document.getElementById('btnTomorrow').addEventListener('click', function() {
                console.log('–ö–ª–∏–∫ –ø–æ –ó–∞–≤—Ç—Ä–∞');
                setPeriod('tomorrow');
            });
            
            document.getElementById('btnThisWeek').addEventListener('click', function() {
                console.log('–ö–ª–∏–∫ –ø–æ –í—Å—è –Ω–µ–¥–µ–ª—è');
                setPeriod('thisWeek');
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('applySettings').addEventListener('click', () => {
                updateSettingsFromForm();
                saveSettings();
                updateWidget();
                showNotification('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã');
            });
            
            document.getElementById('resetSettings').addEventListener('click', () => {
                currentSettings = {...DEFAULT_SETTINGS};
                applySettingsToForm();
                saveSettings();
                updateWidget();
                showNotification('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã');
            });
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            const inputs = ['importanceSelect', 'categorySelect', 'timezoneSelect'].map(id => 
                document.getElementById(id)
            );
            
            inputs.forEach(input => {
                if (input) {
                    input.addEventListener('change', () => {
                        updateSettingsFromForm();
                        if (currentSettings.saveSettings) {
                            saveSettings();
                        }
                    });
                }
            });
            
            document.getElementById('saveSettings').addEventListener('change', () => {
                updateSettingsFromForm();
                document.getElementById('settingsStatus').textContent = 
                    currentSettings.saveSettings ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : '–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ';
                if (currentSettings.saveSettings) {
                    saveSettings();
                }
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                stopIntervals();
                saveSettings();
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('scroll', handleScroll);
                window.removeEventListener('resize', handleScroll);
            });
            
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
