<body>

    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π URL –≤–∏–¥–∂–µ—Ç–∞ (–ë–ï–ó –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –¥–∞—Ç—ã!)
        const WIDGET_BASE_URL = "https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=1,2,3&features=datepicker,timezone,timeselector,filters&countries=25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35&timeZone=18&lang=7";
        
        const DEFAULT_SETTINGS = {
            importance: '1,2,3',
            category: '_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds',
            timeZone: '18',
            period: 'today',
            saveSettings: true
        };
        
        let currentSettings = {...DEFAULT_SETTINGS};
        let iframe = document.getElementById('investingWidget');
        let widgetReady = false;
        
        // ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        
        function showNotification(message, duration = 1500) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', duration);
        }
        
        function saveSettings() {
            if (!currentSettings.saveSettings) return;
            try {
                localStorage.setItem('economicCalendarSettings', JSON.stringify(currentSettings));
                document.getElementById('settingsStatus').textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã';
            } catch(e) {
                document.getElementById('settingsStatus').textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
            }
        }
        
        function loadSettings() {
            try {
                const saved = localStorage.getItem('economicCalendarSettings');
                if (saved) {
                    currentSettings = {...DEFAULT_SETTINGS, ...JSON.parse(saved)};
                    return true;
                }
            } catch(e) {}
            return false;
        }
        
        function applySettingsToForm() {
            document.getElementById('saveSettings').checked = currentSettings.saveSettings;
            document.getElementById('importanceSelect').value = currentSettings.importance;
            document.getElementById('categorySelect').value = currentSettings.category;
            document.getElementById('timezoneSelect').value = currentSettings.timeZone;
            updatePeriodButtons();
            document.getElementById('settingsStatus').textContent = currentSettings.saveSettings ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : '–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ';
        }
        
        function updatePeriodButtons() {
            document.querySelectorAll('.date-controls button').forEach(btn => btn.classList.remove('active'));
            let btnId = 'btn' + currentSettings.period.charAt(0).toUpperCase() + currentSettings.period.slice(1);
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active');
        }
        
        function updateSettingsFromForm() {
            currentSettings = {
                importance: document.getElementById('importanceSelect').value,
                category: document.getElementById('categorySelect').value,
                timeZone: document.getElementById('timezoneSelect').value,
                period: currentSettings.period,
                saveSettings: document.getElementById('saveSettings').checked
            };
        }
        
        // ==================== –ö–õ–Æ–ß–ï–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –î–ù–ï–ô ====================
        
        function setPeriod(period) {
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –ø–µ—Ä–∏–æ–¥:', period);
            currentSettings.period = period;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            updatePeriodButtons();
            
            saveSettings();
            
            // –ï—Å–ª–∏ –≤–∏–¥–∂–µ—Ç –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ
            if (!widgetReady || !iframe.contentWindow) {
                loadWidgetForPeriod(period);
                return;
            }
            
            // –ü—Ä–æ–±—É–µ–º 3 –º–µ—Ç–æ–¥–∞ –ø–æ –æ—á–µ—Ä–µ–¥–∏:
            
            // –ú–µ—Ç–æ–¥ 1: –ü—Ä—è–º–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ API –≤–∏–¥–∂–µ—Ç–∞
            try {
                const iframeWindow = iframe.contentWindow;
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É
                const now = new Date();
                let targetDate = new Date(now);
                
                switch(period) {
                    case 'yesterday': targetDate.setDate(now.getDate() - 1); break;
                    case 'tomorrow': targetDate.setDate(now.getDate() + 1); break;
                    case 'today': // –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                    case 'thisWeek': // –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ
                }
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É
                const dateStr = targetDate.getFullYear() + '-' + 
                              String(targetDate.getMonth() + 1).padStart(2, '0') + '-' + 
                              String(targetDate.getDate()).padStart(2, '0');
                
                console.log('–ü—Ä–æ–±—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–∞—Ç—É:', dateStr);
                
                // –ü–æ–ø—ã—Ç–∫–∞ 1: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç –≤–∏–¥–∂–µ—Ç–∞
                if (iframeWindow.EconomicCalendar && iframeWindow.EconomicCalendar.setDate) {
                    iframeWindow.EconomicCalendar.setDate(dateStr);
                    console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω EconomicCalendar.setDate');
                    showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(period)}`);
                    return;
                }
                
                // –ü–æ–ø—ã—Ç–∫–∞ 2: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å jQuery —Å–æ–±—ã—Ç–∏—è (–µ—Å–ª–∏ –≤–∏–¥–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç jQuery)
                if (iframeWindow.$) {
                    if (period === 'thisWeek') {
                        iframeWindow.$('.calendarTabButton[data-period="week"]').trigger('click');
                    } else {
                        iframeWindow.$('.datePickerInput').val(dateStr).trigger('change');
                    }
                    console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω jQuery —Ç—Ä–∏–≥–≥–µ—Ä');
                    showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(period)}`);
                    return;
                }
                
            } catch(e) {
                console.log('–ú–µ—Ç–æ–¥ 1 –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', e.message);
            }
            
            // –ú–µ—Ç–æ–¥ 2: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å postMessage
            try {
                iframe.contentWindow.postMessage({
                    type: 'CALENDAR_SET_DATE',
                    date: period === 'thisWeek' ? 'week' : getDateForPeriod(period),
                    period: period
                }, 'https://sslecal2.investing.com');
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω postMessage');
                // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(period)}`);
                }, 300);
                return;
                
            } catch(e) {
                console.log('–ú–µ—Ç–æ–¥ 2 –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', e.message);
            }
            
            // –ú–µ—Ç–æ–¥ 3: –ó–∞–ø–∞—Å–Ω–æ–π - –ø–æ–ª–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–∂–µ—Ç–∞
            console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥: –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–∂–µ—Ç–∞');
            loadWidgetForPeriod(period);
        }
        
        function loadWidgetForPeriod(period) {
            let url = WIDGET_BASE_URL.replace('importance=1,2,3', `importance=${currentSettings.importance}`);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ø–µ—Ä–∏–æ–¥–∞
            if (period === 'thisWeek') {
                url += '&calType=week';
            } else {
                url += '&calType=day';
                const dateStr = getDateForPeriod(period);
                url += `&date=${dateStr}`;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
            url += `&_t=${Date.now()}`;
            
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–∂–µ—Ç–∞ —Å URL:', url);
            iframe.src = url;
            widgetReady = true;
            
            showNotification(`–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è: ${getPeriodName(period)}`);
        }
        
        function getDateForPeriod(period) {
            const now = new Date();
            const targetDate = new Date(now);
            
            switch(period) {
                case 'yesterday': targetDate.setDate(now.getDate() - 1); break;
                case 'tomorrow': targetDate.setDate(now.getDate() + 1); break;
                // –¥–ª—è 'today' –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
            }
            
            return targetDate.getFullYear() + '-' + 
                   String(targetDate.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(targetDate.getDate()).padStart(2, '0');
        }
        
        function getPeriodName(period) {
            const names = {
                yesterday: '–í—á–µ—Ä–∞',
                today: '–°–µ–≥–æ–¥–Ω—è',
                tomorrow: '–ó–∞–≤—Ç—Ä–∞',
                thisWeek: '–í—Å—è –Ω–µ–¥–µ–ª—è'
            };
            return names[period] || period;
        }
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        
        function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadSettings();
            applySettingsToForm();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –≤–∏–¥–∂–µ—Ç
            loadWidgetForPeriod(currentSettings.period);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('btnYesterday').addEventListener('click', () => setPeriod('yesterday'));
            document.getElementById('btnToday').addEventListener('click', () => setPeriod('today'));
            document.getElementById('btnTomorrow').addEventListener('click', () => setPeriod('tomorrow'));
            document.getElementById('btnThisWeek').addEventListener('click', () => setPeriod('thisWeek'));
            
            document.getElementById('applySettings').addEventListener('click', () => {
                updateSettingsFromForm();
                saveSettings();
                loadWidgetForPeriod(currentSettings.period);
                showNotification('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã');
            });
            
            document.getElementById('resetSettings').addEventListener('click', () => {
                currentSettings = {...DEFAULT_SETTINGS};
                applySettingsToForm();
                saveSettings();
                loadWidgetForPeriod(currentSettings.period);
                showNotification('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã');
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π –Ω–∞—Å—Ç—Ä–æ–µ–∫
            document.getElementById('saveSettings').addEventListener('change', () => {
                updateSettingsFromForm();
                document.getElementById('settingsStatus').textContent = 
                    currentSettings.saveSettings ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : '–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ';
                if (currentSettings.saveSettings) saveSettings();
            });
            
            ['importanceSelect', 'categorySelect', 'timezoneSelect'].forEach(id => {
