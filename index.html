<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экономический календарь</title>
    <link rel="icon" type="image/png" href="https://ru.investing.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget-container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        iframe {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }
        
        .poweredBy {
            margin-top: 15px;
            text-align: center;
            font-size: 11px;
            color: #333333;
        }
        
        .poweredBy a {
            color: #06529D;
            font-weight: bold;
            text-decoration: none;
        }
        
        .poweredBy a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .widget-container {
                padding: 15px;
            }
            
            iframe {
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <iframe 
            src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&features=datepicker,timezone,timeselector,filters&countries=25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35&calType=week&timeZone=18&lang=7" 
            width="650" 
            height="467" 
            frameborder="0" 
            allowtransparency="true" 
            marginwidth="0" 
            marginheight="0"
            title="Экономический календарь Investing.com">
        </iframe>
        
    
    </div>
</body>
</html>
