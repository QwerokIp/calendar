    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ URL, —á—Ç–æ –∏ –Ω–∞ —Å–∞–π—Ç–µ Investing.com
        const WIDGET_URL = "https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=1,2,3&features=datepicker,timezone,timeselector,filters&countries=25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35&calType=day&timeZone=18&lang=7";

        const DEFAULT_SETTINGS = {
            importance: '1,2,3',
            category: '_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds',
            timeZone: '18',
            period: 'today',
            saveSettings: true
        };
        
        let currentSettings = {...DEFAULT_SETTINGS};
        let iframe = document.getElementById('investingWidget');
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, duration = 1500) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', duration);
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ/–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings() {
            if (!currentSettings.saveSettings) return;
            try {
                localStorage.setItem('economicCalendarSettings', JSON.stringify(currentSettings));
                document.getElementById('settingsStatus').textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã';
            } catch(e) {
                document.getElementById('settingsStatus').textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
            }
        }
        
        function loadSettings() {
            try {
                const saved = localStorage.getItem('economicCalendarSettings');
                if (saved) {
                    currentSettings = {...DEFAULT_SETTINGS, ...JSON.parse(saved)};
                    return true;
                }
            } catch(e) {}
            return false;
        }
        
        function applySettingsToForm() {
            document.getElementById('saveSettings').checked = currentSettings.saveSettings;
            document.getElementById('importanceSelect').value = currentSettings.importance;
            document.getElementById('categorySelect').value = currentSettings.category;
            document.getElementById('timezoneSelect').value = currentSettings.timeZone;
            
            updatePeriodButtons();
            
            document.getElementById('settingsStatus').textContent = 
                currentSettings.saveSettings ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : '–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ';
        }
        
        function updatePeriodButtons() {
            document.querySelectorAll('.date-controls button').forEach(btn => 
                btn.classList.remove('active'));
            
            let periodBtnId;
            switch(currentSettings.period) {
                case 'yesterday': periodBtnId = 'btnYesterday'; break;
                case 'today': periodBtnId = 'btnToday'; break;
                case 'tomorrow': periodBtnId = 'btnTomorrow'; break;
                case 'thisWeek': periodBtnId = 'btnThisWeek'; break;
                default: periodBtnId = 'btnToday';
            }
            
            const periodBtn = document.getElementById(periodBtnId);
            if (periodBtn) periodBtn.classList.add('active');
        }
        
        function updateSettingsFromForm() {
            currentSettings = {
                importance: document.getElementById('importanceSelect').value,
                category: document.getElementById('categorySelect').value,
                timeZone: document.getElementById('timezoneSelect').value,
                period: currentSettings.period,
                saveSettings: document.getElementById('saveSettings').checked
            };
        }
        
        // –ù–û–í–´–ô –ü–û–î–•–û–î: –í–º–µ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ iframe, —Ä–∞–±–æ—Ç–∞–µ–º —Å –µ–≥–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏
        function setPeriod(period) {
            console.log('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–∏–æ–¥–∞:', period);
            currentSettings.period = period;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            updatePeriodButtons();
            
            saveSettings();
            
            // –ü—Ä–æ–±—É–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å –≤–∏–¥–∂–µ—Ç–æ–º —á–µ—Ä–µ–∑ postMessage
            try {
                const now = new Date();
                let targetDate = new Date(now);
                
                switch(period) {
                    case 'yesterday':
                        targetDate.setDate(now.getDate() - 1);
                        break;
                    case 'today':
                        // —Ç–µ–∫—É—â–∞—è –¥–∞—Ç–∞
                        break;
                    case 'tomorrow':
                        targetDate.setDate(now.getDate() + 1);
                        break;
                    case 'thisWeek':
                        // –¥–ª—è –Ω–µ–¥–µ–ª–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–≥–Ω–∞–ª
                        iframe.contentWindow.postMessage({
                            action: 'setPeriod',
                            period: 'week'
                        }, 'https://sslecal2.investing.com');
                        showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(period)}`);
                        return;
                }
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –∫–∞–∫ YYYY-MM-DD
                const dateStr = targetDate.getFullYear() + '-' + 
                               String(targetDate.getMonth() + 1).padStart(2, '0') + '-' + 
                               String(targetDate.getDate()).padStart(2, '0');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç—É
                iframe.contentWindow.postMessage({
                    action: 'setDate',
                    date: dateStr,
                    timeZone: currentSettings.timeZone
                }, 'https://sslecal2.investing.com');
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç—É:', {action: 'setDate', date: dateStr});
                showNotification(`–ü–æ–∫–∞–∑–∞–Ω: ${getPeriodName(period)}`);
                
            } catch(e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç—É, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥');
                // –ó–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥: –ø—Ä—è–º–∞—è –º–∞–Ω–∏–ø—É–ª—è—Ü–∏—è —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –≤–Ω—É—Ç—Ä–∏ iframe
                useFallbackMethod(period);
            }
        }
        
        // –ó–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥: –µ—Å–ª–∏ postMessage –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
        function useFallbackMethod(period) {
            console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥ –¥–ª—è –ø–µ—Ä–∏–æ–¥–∞:', period);
            
            try {
                // –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // –ò—â–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –¥–∞—Ç–∞–º
                const prevBtn = iframeDoc.querySelector('.calendarDatePicker-Previous');
                const nextBtn = iframeDoc.querySelector('.calendarDatePicker-Next');
                const todayBtn = iframeDoc.querySelector('.calendarDatePicker-Today');
                
                if (period === 'yesterday' && prevBtn) {
                    prevBtn.click();
                    showNotification('–ü–æ–∫–∞–∑–∞–Ω: –í—á–µ—Ä–∞ (–∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥)');
                } else if (period === 'tomorrow' && nextBtn) {
                    nextBtn.click();
                    showNotification('–ü–æ–∫–∞–∑–∞–Ω: –ó–∞–≤—Ç—Ä–∞ (–∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥)');
                } else if (period === 'today' && todayBtn) {
                    todayBtn.click();
                    showNotification('–ü–æ–∫–∞–∑–∞–Ω: –°–µ–≥–æ–¥–Ω—è (–∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥)');
                } else if (period === 'thisWeek') {
                    // –ò—â–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å "–ù–µ–¥–µ–ª—è"
                    const weekBtn = iframeDoc.querySelector('.calendarTabButton[data-period="week"]');
                    if (weekBtn) {
                        weekBtn.click();
                        showNotification('–ü–æ–∫–∞–∑–∞–Ω: –í—Å—è –Ω–µ–¥–µ–ª—è (–∑–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥)');
                    }
                }
            } catch(e) {
                console.error('–ó–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', e);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–∏–æ–¥');
            }
        }
        
        function getPeriodName(period) {
            return {
                yesterday: '–í—á–µ—Ä–∞',
                today: '–°–µ–≥–æ–¥–Ω—è',
                tomorrow: '–ó–∞–≤—Ç—Ä–∞',
                thisWeek: '–í—Å—è –Ω–µ–¥–µ–ª—è'
            }[period] || period;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadSettings();
            applySettingsToForm();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–∂–µ—Ç —Å –Ω–∞—á–∞–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
            iframe.src = WIDGET_URL;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('btnYesterday').addEventListener('click', () => setPeriod('yesterday'));
            document.getElementById('btnToday').addEventListener('click', () => setPeriod('today'));
            document.getElementById('btnTomorrow').addEventListener('click', () => setPeriod('tomorrow'));
            document.getElementById('btnThisWeek').addEventListener('click', () => setPeriod('thisWeek'));
            
            document.getElementById('applySettings').addEventListener('click', () => {
                updateSettingsFromForm();
                saveSettings();
                showNotification('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã');
                // –û–±–Ω–æ–≤–ª—è–µ–º iframe —Å –Ω–æ–≤—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                const newUrl = WIDGET_URL.replace(
                    /importance=[^&]*/,
                    `importance=${currentSettings.importance}`
                ).replace(
                    /timeZone=[^&]*/,
                    `timeZone=${currentSettings.timeZone}`
                );
                iframe.src = newUrl;
            });
            
            document.getElementById('resetSettings').addEventListener('click', () => {
                currentSettings = {...DEFAULT_SETTINGS};
                applySettingsToForm();
                saveSettings();
                iframe.src = WIDGET_URL;
                showNotification('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã');
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π –û–¢ –≤–∏–¥–∂–µ—Ç–∞ (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://sslecal2.investing.com') return;
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –≤–∏–¥–∂–µ—Ç–∞:', event.data);
            });
            
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        document.addEventListener('DOMContentLoaded', init);
    </script>
