<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <link rel="icon" type="image/png" href="https://ru.investing.com/favicon.ico">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --text-color-muted: #8b949e;
            --border-color: #30363d;
            --accent-color: #1f6feb;
            --info-bg: #13233a;
            --info-border: #1f6feb;
            --hover-color: #21262d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 24px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .info {
            background: var(--info-bg);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            border: 1px solid var(--info-border);
            border-left: 4px solid var(--info-border);
        }

        .info p {
            margin: 8px 0;
            color: var(--text-color);
        }

        .info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        #lastUpdate {
            color: var(--accent-color);
            font-weight: 500;
        }

        iframe {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--container-bg);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–Ω–æ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .poweredBy {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color-muted);
            font-size: 12px;
        }

        .poweredBy a {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s ease-in-out;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 920px) {
            .container {
                padding: 16px;
                margin: 0 10px;
            }
            
            iframe {
                width: 100%;
                height: 700px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            iframe {
                height: 600px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏—Ö —Å–æ–±—ã—Ç–∏–π</h1>
        
        <div class="info">
            <p>–í–∏–¥–∂–µ—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–µ —Å–æ–±—ã—Ç–∏—è —Å –≤–∞–∂–Ω–æ—Å—Ç—å—é 1-3 –∑–≤—ë–∑–¥. –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è.</p>
            <p><strong>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ:</strong> <span id="lastUpdate"></span></p>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –≤–∏–¥–∂–µ—Ç Investing.com -->
        <iframe 
            src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=1,2,3&features=datepicker,timezone,timeselector,filters&countries=25,4,17,39,72,26,10,6,37,43,56,36,5,61,22,12,35&calType=day&timeZone=18&lang=7" 
            width="880" 
            height="660" 
            frameborder="0" 
            allowtransparency="true" 
            marginwidth="0" 
            marginheight="0"
            id="investingWidget">
        </iframe>
    </div>

    <script>
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateTimestamp() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Moscow'
            };
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleString('ru-RU', options) + ' (–ú–°–ö)';
        }
        
        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
        function triggerUpdateAnimation() {
            const container = document.querySelector('.container');
            container.classList.add('updating');
            setTimeout(() => {
                container.classList.remove('updating');
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        updateTimestamp();
        setInterval(updateTimestamp, 60000);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(() => {
            const iframe = document.getElementById('investingWidget');
            triggerUpdateAnimation();
            setTimeout(() => {
                iframe.src = iframe.src; // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe
                updateTimestamp();
                console.log('–í–∏–¥–∂–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω –≤ ' + new Date().toLocaleString());
            }, 500);
        }, 300000); // 5 –º–∏–Ω—É—Ç
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateTimestamp();
        });
    </script>
</body>
</html>
